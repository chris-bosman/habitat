stages:
  - build
  - test
  - deploy

build:server:
  image: node:stretch
  stage: build
  cache: 
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - server/node_modules/
  script:
    - apt-get update && apt-get install zip -y
    - cd server
    - npm i
    - npm run pack
    - mkdir packages
    - cd ..
    - zip -ur server/habitat.zip .ebextensions
    - mv server/habitat.zip server/packages
  artifacts:
    paths:
      - server/packages/habitat.zip
  only:
    changes:
      - server/*

build:client:
  image: node:stretch
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - client/node_modules/
  script:
    - cd client
    - npm i
    - npm run build
  only:
    changes:
      - client/*

build:infrastructure:
  image:
    name: hashicorp/terraform:full
    entrypoint: [""]
  stage: build
  script:
    - cd infrastructure/aws
    - terraform init -backend-config="access_key=$AWS_ACCESS_KEY_ID" -backend-config="secret_key=$AWS_SECRET_ACCESS_KEY" -backend-config="region=$AWS_DEFAULT_REGION"
    - terraform plan -out=plan
  artifacts:
    paths:
      - infrastructure/aws/plan
  only:
    changes:
      - infrastructure/*

test:sonar:
  image: node:stretch
  stage: test
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - server/node_modules/
      - client/node_modules/
  script:
    - apt install -y wget unzip
    - mkdir ./sonarscanner
    - cd ./sonarscanner
    - SONAR_URL=https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/
    - SONAR_VERSIONS=$(curl $SONAR_URL | grep linux | grep -v .asc | cut -d \" -f 2 | cut -d "-" -f 4 | tac)
    - IFS=' ' read -r -a VERSION_ARRAY <<< $SONAR_VERSIONS
    - SONAR_VERSION="${VERSION_ARRAY[0]}"
    - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_VERSION-linux.zip
    - unzip sonar-scanner-cli-$SONAR_VERSION-linux.zip
    - chmod +x sonar-scanner-$SONAR_VERSION-linux/bin/sonar-scanner
    - export PATH="$(pwd)/sonar-scanner-$SONAR_VERSION-linux/bin:$PATH"
    - cd ../client && npm i && cd ../server && npm i && cd ..
    - VERSION="$SOFTWARE_VERSION.$CI_JOB_ID"
    - sonar-scanner -Dsonar.projectVersion=$VERSION -Dsonar.login=${SONAR_API_KEY}

deploy:server:
  image: python:3
  stage: deploy
  before_script:
    - mkdir /home/gitlab
    - cd /home/gitlab
    - pip3 install awscli --upgrade --user
    - pip3 install awsebcli --upgrade --user
    - echo 'export PATH="/home/gitlab/.local/bin:$PATH"' >> ~/.bash_profile && source ~/.bash_profile
  script:
    - aws s3 sync server/packages s3://$AWS_S3_BUCKET/$SOFTWARE_VERSION.$CI_JOB_ID
    - aws s3 cp s3://$AWS_S3_BUCKET/$SOFTWARE_VERSION.$CI_JOB_ID/habitat.zip s3://$AWS_EB_S3_BUCKET/$SOFTWARE_VERSION.$CI_JOB_ID/habitat.zip
    - aws elasticbeanstalk create-application-version --application-name $AWS_EB_APP_NAME --version-label $SOFTWARE_VERSION.$CI_JOB_ID --source-bundle S3Bucket="$AWS_EB_S3_BUCKET",S3Key="$SOFTWARE_VERSION.$CI_JOB_ID/habitat.zip" --auto-create-application
    - eb use $AWS_EB_ENV_NAME
    - eb deploy --version $SOFTWARE_VERSION.$CI_JOB_ID
    - eb setenv DB_PASS=$atlas_pw
    - eb setenv OKTA_CLIENT_ID=$OKTA_CLIENT_ID
    - eb setenv OKTA_JWT_KEY=$OKTA_JWT_KEY
  only:
    refs:
    - master
    changes:
      - server/*
  when: on_success
  dependencies:
    - build:server

deploy:infrastructure:
  image:
    name: hashicorp/terraform:full
    entrypoint: [""]
  stage: deploy
  script:
    - cd infrastructure/aws
    - terraform init -backend-config="access_key=$AWS_ACCESS_KEY_ID" -backend-config="secret_key=$AWS_SECRET_ACCESS_KEY" -backend-config="region=$AWS_DEFAULT_REGION"
    - terraform apply -auto-approve "plan"
  only:
    refs:
    - master
    changes:
      - infrastructure/*
  when: on_success
  dependencies:
    - build:infrastructure